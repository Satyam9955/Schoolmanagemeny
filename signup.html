    <body><div class="container" style="
        height: 30%;
        width: 50%;
        border-radius: 5px;
        margin-left: 25%;
        margin-top: -3%;" >
        <div class="row" >
          <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
              <div class="card-img-left d-none d-md-flex" >
                  
                  
                 <!-- Background image for card set in CSS! -->
              </div>
              <div class="card-body" style="background-color: darkgray;" >
                <h1 class="card-title text-center">REGISTER</h1>
                <form class="form-signin" method="POST" action="/aftersignup/">
                  <div class="form-label-group">
                    <label for="inputUserame">Name</label>
                    <input type="text" id="inputUserame" name="name" class="form-control" placeholder="name" required autofocus>
                    
                  </div>
                  <div class="form-label-group">
                    <label for="inputUserame">Father's Name</label>
                    <input type="text" id="inputUserame" name="father" class="form-control" placeholder="Father's Name" required autofocus>
                    
                  </div>
                  <div class="form-label-group">
                    <label for="inputUserame">Mother's Name</label>
                    <input type="text" id="inputUserame" name="mother" class="form-control" placeholder="Mother's Name" required autofocus>
                    
                  </div>
                  <div class="form-label-group">
                    <label for="inputUserame">Class</label>
                    <input type="text" id="inputUserame" name="clas" Class="form-control" placeholder="Class" required autofocus>
                    
                  </div>

                  
    
                  <div class="form-label-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required>
                    
                  </div>
                  
                  
    
                  <div class="form-label-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" id="inputPassword" name="pass" class="form-control" placeholder="Password" required>
                    
                  </div>
                  
                  
                  
    
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
                  <a class="d-block text-center mt-2 small" href="#" style="color:maroon; font-size: medium;"   >Sign In</a>
                  
                  <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit" href="#" style="color: blue;"><i class="fab fa-google mr-2"></i> Sign up with Google</button>
                  <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit" style="color: blue;"><i class="fab fa-facebook-f mr-2"></i> Sign up with Facebook</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
