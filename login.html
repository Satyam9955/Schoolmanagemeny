<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

        <style>
            body{
              
              background-image: url('../static/images/s5.jpg');
              background-size: 100%;
              
              
            }
          </style>  
    </head>
    <body>
        <div class="container" style="
        height: 30%;
        width: 1100%;
        border-radius: 5px;
        margin-left: -5%;
        margin-top: 12%;" >
        
        <div class="container-fluid" >
            <div class="row no-gutter">
              <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
              <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                  <div class="container">
                    <div class="row">
                      <div class="col-md-9 col-lg-8 mx-auto">
                        <h2 class="login-heading mb-4" style="font-size: x-large;">Welcome back!</h2>
                        <form method="POST" action="/afterlogin">
                          <div class="form-label-group">
                            <input type="number" name="acc" class="form-control" placeholder="Account Number" required autofocus>
                            <label for="inputEmail">Admission No</label>
                          </div>
          
                          <div class="form-label-group">
                            <input type="password" id="inputPassword" name="pass" class="form-control" placeholder="Password" required>
                            <label for="inputPassword">Password</label>
                          </div>
          
                          <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember password</label>
                          </div>
                          <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Log In</button>
                          <div class="text-center">
                            <a class=medium href="#">Forgot password?</a></div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {% if error %}
        <h1 style="color: rgb(235, 11, 11); margin-left: 55%; margin-top: -5%; font-size:x-large;">{{error}}</h1>
        {% endif %}

    </body>
</html>
